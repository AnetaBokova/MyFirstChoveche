<!DOCTYPE html>
<html>
<head>
    <title>Moeto purvo choveche</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="head"></div>
<div class="body"></div>
<div class="right-hand"></div>
<div class="left-hand"></div>
<div class="right-leg"></div>
<div class="left-leg"></div>

<ul class="cool-button-list">
    <li><button class="cool-button off" data-response-for="body">body moves</button></li>
    <li><button class="cool-button off" data-response-for="left-hand">left hand moves</button></li>
    <li><button class="cool-button off" data-response-for="right-hand ">right hand moves</button></li>
    <li><button class="cool-button off" data-response-for="right-leg">right leg moves</button></li>
    <li><button class="cool-button off" data-response-for="left-leg">left leg moves</button></li>
    <li><button class="cool-button off" data-response-for="head">head moves</button></li>
</ul>
<script src="dance.js"></script>
</body>
</html>
